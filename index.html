<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Step Project Cards</title>
    <link rel="icon" href="./img/headerIcon.png" type="image/headerIcon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="header">
            <div class="iconHeader">
                <img class="logoHeader" src="./img/headerIcon.png">
            </div>
            <div class="buttonHeader">
                <button type="button" class="btn btn-outline-danger" id="loginBtn">Log In</button>
                <button class="create_visit--btn button" id="createVisitBtn">Create Visit</button>
            </div>
        </section>
    </header>
    <main>
        <section class="main">
            <div class="input-group mb-0">
                <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Search by status
                </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Open</a></li>
                        <li><a class="dropdown-item" href="#">Done</a></li>
                    </ul>
            </div>

    
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Urgency of the visit
                </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">High</a></li>
                        <li><a class="dropdown-item" href="#">Normal</a></li>
                        <li><a class="dropdown-item" href="#">Low</a></li>
                    </ul>
            </div>
        </section>

        

        <section class="visitList">
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
